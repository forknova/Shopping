<header>
    <div class="header-container">
        <div class="logo">SHOPPING CENTER</div>
        <div class="listContainer">
            <div class="listItem" [ngClass]="{'selected':onProducts}" routerLink="/admin"
                (click)="changeSelected('onProducts')">MANAGE PRODUCTS</div>
            <div class="listItem" [ngClass]="{'selected':onUsers}" routerLink="/admin/users"
                (click)="changeSelected('onUsers')">MANAGE USERS</div>
            <div class="listItem" [ngClass]="{'selected':onOrders}" routerLink="/admin/orders"
                (click)="changeSelected('onOrders')">MANAGE ORDERS</div>
        </div>
        <div class="logout" (click)="logout()">LOGOUT</div>
        <div class="sidebar" *ngIf="toggleSidebar;else sidebarIcon">
            <div class="listItem "><span (click)="toggleSidebar=!toggleSidebar" class="closeIcon">
                    <svg xmlns="http://www.w3.org/2000/svg" height="1em"
                        viewBox="0 0 384 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                        <path
                            d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z" />
                    </svg>
                </span></div>
            <div class="listItem" [ngClass]="{'sidebarSelected':onProducts}" routerLink="/admin"
                (click)="changeSelected('onProducts')">MANAGE PRODUCTS</div>
            <div class="listItem" [ngClass]="{'sidebarSelected':onUsers}" routerLink="/admin/users"
                (click)="changeSelected('onUsers')">MANAGE USERS</div>
            <div class="listItem" [ngClass]="{'sidebarSelected':onOrders}" routerLink="/admin/orders"
                (click)="changeSelected('onOrders')">MANAGE ORDERS</div>
            <div class="listItem" (click)="logout()">LOGOUT</div>
        </div>
        <ng-template #sidebarIcon>
            <div class="sidebarIcon"><span (click)="toggleSidebar=!toggleSidebar" class="closeIcon">
                    <svg class="burger-btn" xmlns="http://www.w3.org/2000/svg" height="1em"
                        viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                        <path
                            d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z" />
                    </svg>
                </span></div>
        </ng-template>
    </div>
</header>
