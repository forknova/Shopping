<div class="table-container">
    <table>
        <tr>
            <th>id</th>
            <th>email</th>
            <th>fullname</th>
            <th>Role</th>
            <th></th>
        </tr>
        <tr *ngIf="(temp=='access denied'||temp=='error occured while getting data');else table">
            <td>{{temp}}</td>
            <td>{{temp}}</td>
            <td>{{temp}} </td>
            <td><button class="Delete-btn">Delete</button></td>
        </tr>
        <ng-template #table>
            <tr *ngFor="let item of data" [style.background-color]="item.role=='admin'?'red':'transparent'">
                <td>{{item.id}}</td>
                <td>{{item.email}}</td>
                <td>{{item.fullname}}</td>
                <td>{{item.role}}</td>
                <td><button (click)="DeleteUser(item.id)" class="Delete-btn">Delete</button></td>
            </tr>
        </ng-template>
    </table>
</div>
