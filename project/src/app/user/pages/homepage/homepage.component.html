<div class="header-background">
    <div class="welcome">Welcome to Shopping Center!<br>
        our website is filled with high quality products that are ready to be shipped</div>
</div>
<div class="homepage-container">
    <div class="categories-title">
        Categories
    </div>
    <div class="categories-container">
        <div class="slider">
            <span (click)="handleSlide(-1)" class="cat-arrows">
                <svg xmlns="http://www.w3.org/2000/svg" height="1em"
                    viewBox="0 0 320 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                    <path
                        d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z" />
                </svg>
            </span>
        </div>
        <div *ngFor="let cat of cat1" class="cat" [routerLink]="'/user/search/'+cat+'/null'">
            <div class="category-img-container">
                <img src="../../../assets/images/homepageBackground.webp" class="category-img" />
                <div class="category-overlay">
                    <div class="categoryInfo">
                        <div class="category">{{cat}}</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="slider">
            <span (click)="handleSlide(1)" class="cat-arrows">
                <svg xmlns="http://www.w3.org/2000/svg" height="1em"
                    viewBox="0 0 320 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                    <path
                        d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z" />
                </svg>
            </span>
        </div>
    </div>

</div>
<div class="featured-banner-container">
    <div class="featured-title">
        Featured Items
    </div>
</div>
<div class="features-container">
    <div class="features" *ngIf="Featured;else noPosts">
        <div *ngFor="let item of Featured" class="featured-post" [routerLink]="'/user/search/all/'+item.id">
            <div class="featured-img-container">
                <img [src]="imgFolder+item.img" class="featured-img" />
                <div class="view-btn"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512">
                        <path
                            d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z" />
                    </svg>
                </div>
            </div>
            <div class="featuredInfo">
                <div class="featured">{{item.name}}</div>
                <div class="price">${{item.price}}</div>
            </div>
        </div>
    </div>
    <ng-template #noPosts>
        <div> No posts are featured today!</div>
    </ng-template>

</div>
