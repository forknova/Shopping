<header>
    <div class="header-container">
        <div class="logo"></div>
        <div class="listContainer">
            <div class="listItem" [ngClass]="{'selected':onProducts}" routerLink="/user"
                (click)="changeSelected('onProducts')">Homepage</div>
            <div class="listItem" [ngClass]="{'selected':onUsers}" routerLink="/user/search"
                (click)="changeSelected('onUsers')">Shop</div>
            <div class="listItem" [ngClass]="{'selected':onOrders}" routerLink="/user/Shoppingcart"
                (click)="changeSelected('onOrders')">My cart</div>
        </div>
        <div class="logout">
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" routerLink="/user/options"
                viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <path
                    d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" (click)="logout()"
                viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <path
                    d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z" />
            </svg>
        </div>
        <div class="sidebar" *ngIf="toggleSidebar;else sidebarIcon">
            <div class="listItem "><span (click)="toggleSidebar=!toggleSidebar" class="closeIcon"><svg
                        xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512">
                        <path
                            d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z" />
                    </svg></span></div>
            <div class="listItem" [ngClass]="{'sidebarSelected':onProducts}" routerLink="/user"
                (click)="changeSelected('onProducts')">Homepage</div>
            <div class="listItem" [ngClass]="{'sidebarSelected':onUsers}" routerLink="/user/search"
                (click)="changeSelected('onUsers')">Shop</div>
            <div class="listItem" [ngClass]="{'sidebarSelected':onOrders}" routerLink="/user/Shoppingcart"
                (click)="changeSelected('onOrders')">My cart</div>
            <div class="listItem" routerLink="/user/options" (click)="clearHeader()">options</div>
            <div class="listItem" (click)="logout()">
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" (click)="logout()"
                    viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                    <path
                        d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z" />
                </svg>
            </div>
        </div>
        <ng-template #sidebarIcon>
            <div class="sidebarIcon"><span (click)="toggleSidebar=!toggleSidebar" class="closeIcon"><svg
                        xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512">
                        <path
                            d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z" />
                    </svg></span></div>
        </ng-template>
    </div>
</header>
